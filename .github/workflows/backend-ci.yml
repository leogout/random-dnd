name: Backend CI

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: back/

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: back/uv.lock

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: back/.python-version

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run lint
        run: uv run ruff check


  typing:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: back/

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: back/uv.lock

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: back/.python-version

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run type checker
        run: uv run ty check


  test:
    needs: [ lint ]
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: back/

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: back/uv.lock

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: back/.python-version

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run tests
        run: uv run pytest tests
