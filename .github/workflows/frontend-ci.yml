name: Frontend CI

on:
  pull_request:
    branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: front/

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test


  build:
    needs: [ test ]
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: front/

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Building Angular project
        run: npm run build -- --configuration production
