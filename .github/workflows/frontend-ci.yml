name: Frontend CI

on:
  pull_request:
    branches: [ main ]

jobs:

  test:
    uses: ./.github/workflows/reusable/frontend-setup.yml@main
    with:
      job-name: Testing
      run-command: npm test

  build:
    needs: [ test ]
    uses: ./.github/workflows/reusable/frontend-setup.yml@main
    with:
      job-name: Building Angular project
      run-command: npm run build -- --configuration production
